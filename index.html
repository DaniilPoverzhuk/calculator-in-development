<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./index.css" />
    <title>Calc</title>
  </head>
  <body>
    <div class="calc">
      <div class="calc__inner">
        <div class="calc__top">
          <div class="calc__top-current">
            <input type="text" />
          </div>
          <div class="calc__top-result"></div>
        </div>
        <ul class="calc__abilities">
          <div class="calc__abilities-wrapper">
            <li class="calc__abilities-item clear">
              <button>ac</button>
            </li>
            <li class="calc__abilities-item arith-action">
              <button>()</button>
            </li>
            <li class="calc__abilities-item arith-action">
              <button>%</button>
            </li>
            <li class="calc__abilities-item arith-action">
              <button>/</button>
            </li>
            <li class="calc__abilities-item">
              <button>7</button>
            </li>
            <li class="calc__abilities-item">
              <button>8</button>
            </li>
            <li class="calc__abilities-item">
              <button>9</button>
            </li>
            <li class="calc__abilities-item arith-action">
              <button>X</button>
            </li>
            <li class="calc__abilities-item">
              <button>4</button>
            </li>
            <li class="calc__abilities-item">
              <button>5</button>
            </li>
            <li class="calc__abilities-item">
              <button>6</button>
            </li>
            <li class="calc__abilities-item arith-action">
              <button>-</button>
            </li>
            <li class="calc__abilities-item">
              <button>1</button>
            </li>
            <li class="calc__abilities-item">
              <button>2</button>
            </li>
            <li class="calc__abilities-item">
              <button>3</button>
            </li>
            <li class="calc__abilities-item arith-action">
              <button>+</button>
            </li>
            <li class="calc__abilities-item">
              <button>0</button>
            </li>
            <li class="calc__abilities-item">
              <button>,</button>
            </li>
            <li class="calc__abilities-item del-item">
              <button>del</button>
            </li>
            <li class="calc__abilities-item equally">
              <button>=</button>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
